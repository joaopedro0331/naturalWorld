<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="align-items-centerem espaco">
    <div style="max-width: 500px; padding: 15px 35px 45px; margin:auto; margin-top: 100px;"class="container py-5 h-100">
      <div class="text-center text-white mb-5">
        <h1 style="font-size: 24px;">REDEFINIR SENHA</h1>
      </div>
      <div class="col align-self-center">        
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" placeholder="{{ field.label }}" name="{{ field.html_name }}" required>
                </div>
                {% for error in field.errors %}
                    <div class="alert alert-danger mt-2" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endfor %}
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mb-3">
                            <a class="text-white" href="{% url 'cadastrar_usuario' %}">Lembrou?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button style="background: white; width: 100%;"class="btn submit text-dark" type="submit">
                    Confirmar
                </button>
            </div>
        </form>
      </div>
  </section>
    <style>
        body{
            background-color: #0097B2;
        }
    </style>
    <script src="https://kit.fontawesome.com/5abb1076b0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
